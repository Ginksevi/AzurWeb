<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas - CSS</title>
    <style>
        .info{
            columns: 4 20px;
        }
        .info div{
            border: solid;
        }
    </style>
</head>
<body>
    <div class="info">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
