<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/indexCSS.css">
    <title>Atributos</title>
</head>
<body>
    <!--El indicador "id" se usa mas que todo en elemento estructurales generales como ejemplo "section", se puede usar junto con JavaScript para afectar un elemento conociendo su "id" o identificar una parte en especifico dentro del documento "html", el indicador "class" se puede usar para poner el mismo indicativo a varios elementos, se pueden usar ambos atributos en un mismo elemento, para llamar el atributo "id" en un documento "CSS" se usa un numeral "#" y para el atributo "class" se usa un punto ".", se pude poner mas de una clase en el mismo atributo "class" -->
    <section id="main" class="arial">
        <h1>Gian Severiche</h1>
        <h2>Prueba de atributos</h2>
        <p class="arial verde">Clases de atributos 1</p>
        <p class="arial rojo">Clases de atributos 2</p>
        <p class="arial azul">Clases de atributos 3</p>
    </section>
</body>
</html>
